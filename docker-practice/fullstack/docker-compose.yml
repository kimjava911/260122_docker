services:
  # 데이터베이스: 데이터는 네임드 볼륨에 저장
  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3406:3306"

  # 백엔드: 비즈니스 로직
  backend:
    image: my-spring-image:latest
    environment:
      - DB_HOST=${DB_HOST}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=root
      - DB_PASS=${MYSQL_ROOT_PASSWORD}
      - MESSAGE=${APP_MESSAGE}
    depends_on:
      - db

  # 프론트엔드: 커스텀 빌드 및 리프레시 프록시
  frontend:
    build: ./frontend # Dockerfile을 통한 이미지 빌드
    ports:
      - "80:80"
    volumes:
      # 설정 파일만 읽기 전용으로 연결
      - ./nginx-config/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  mysql-data: # Docker가 관리하는 네임드 볼륨