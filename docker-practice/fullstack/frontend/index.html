<!doctype html>
<html>
  <head>
    <title>Fullstack App</title>
  </head>
  <body>
    <h1>Docker Compose Fullstack (Embedded Frontend)</h1>
    <div id="msg">API 메시지를 불러오는 중...</div>
    <script>
      fetch("/api/message")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("msg").innerText = data;
        });
    </script>
  </body>
</html>
